<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="font-semibold text-6xl text-center">Welcome to <span class="text-violet-500">Baper Bank</span></h2>
    </header>
    <main>
        <section class="bg-sky-200 w-9/12 mx-auto mt-12 p-6">
            <h2 class="text-2xl font-medium mb-4">Please login</h2>
            <div> 
                <input id="user-email" class="w-9/12 block mb-4" type="email" name="" placeholder="Enter Your Email">
                <input id="user-password" class="w-9/12 block mb-4" type="password" name="" placeholder="Enter Your Password">   
                <button id="btn-submit" class="text-white px-8 py-2 bg-yellow-500 font-medium hover:bg-blue-700">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
